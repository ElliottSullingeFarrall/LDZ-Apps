{% extends "_base.html" %}

{% block main %}
<h1>{{ type|upper }} ({{ category|capitalize }})</h1>
<form method="POST" action="{{ url_for('main.data', category=category, type=type) }}">
    {% block form %}{% endblock %}
    <a>
    <input value="Submit" type="submit">
    </a>
    
    <a href="{{ url_for('main.edit', category=category, type=type) }}">
    <input value="Edit" type="button">
    </a>
</form>

<script>
    document.getElementsByName('Date')[0].valueAsDate = new Date();
</script>
{% endblock %}
