{% extends "_base.html" %}

{% block main %}
<h2>MASA (Regular)</h2>
<form method="POST" action="{{ url_for('appts', type=session['type']) }}">
    <div class="wrapper3">
        <label for="date">Date:</label>
        <label for="in">Start Time:</label>
        <label for="out">End Time:</label>

        <input type="date" id="date" name="Date" required>
        <input type="time" id="in" name="In" required>
        <input type="time" id="out" name="Out" required>
    </div>

    <div class="wrapper2">
        <label for="department">Department:</label>
        <label for="level">Level:</label>

        <select id='department' name='Department' list="departments" required>
            <option style="display:none" disabled selected value></option>
            <option value="Unknown">Unknown</option>
            <option value="Careers">Careers</option>
            <option value="Biosciences and Medicine">Biosciences and Medicine</option>
            <option value="Business School">Business School</option>
            <option value="Centre for Environment and Sustainability">Centre for Environment and Sustainability</option>
            <option value="Chemical and Process Engineering">Chemical and Process Engineering</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Civil and Environmental Engineering">Civil and Environmental Engineering</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Economics">Economics</option>
            <option value="Electrical and Electronic Engineering">Electrical and Electronic Engineering</option>
            <option value="Guildford School of Acting">Guildford School of Acting</option>
            <option value="Health Sciences">Health Sciences</option>
            <option value="Higher Education">Higher Education</option>
            <option value="Hospitality and Tourism Management">Hospitality and Tourism Management</option>
            <option value="Law">Law</option>
            <option value="Literature and Languages">Literature and Languages</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Mechanical Engineering Sciences">Mechanical Engineering Sciences</option>
            <option value="Music and Media">Music and Media</option>
            <option value="Physics">Physics</option>
            <option value="Politics">Politics</option>
            <option value="Psychology">Psychology</option>
            <option value="Sociology">Sociology</option>
            <option value="Technology Enhanced Learning">Technology Enhanced Learning</option>
            <option value="Veterinary Medicine">Veterinary Medicine</option>
        </select>
        <select id='level' name='Level' list="levels" required>
            <option style="display:none" disabled selected value></option>
            <option value="Pre-Entry (SISC)">Pre-Entry (SISC)</option>
            <option value="Level 3 - Foundation">Level 3 - Foundation</option>
            <option value="Level 4 - 1st year">Level 4 - 1st year</option>
            <option value="Level 5 - 2nd year">Level 5 - 2nd year</option>
            <option value="Level 6 - 3rd to final year">Level 6 - 3rd to final year</option>
            <option value="Placement Year">Placement Year</option>
            <option value="Level 7 - Masters">Level 7 - Masters</option>
            <option value="Level 8 - PhD">Level 8 - PhD</option>
            <option value="Staff">Staff</option>
            <option value="Other">Other</option>
            <option value="Not collected">Not collected</option>
        </select>
    </div>

    <div class="wrapper2">
        <label for="query 1">Query 1:</label>
        <label for="query 2">Query 2:</label>

        <select id='query 1' name='Query 1' required>
            <option style="display:none" disabled selected value></option>
            <optgroup label="Maths">
                <option value="Maths: Algebra">Maths: Algebra</option>
                <option value="Maths: Calculus">Maths: Calculus</option>
                <option value="Maths: Complex Numbers">Maths: Complex Numbers</option>
                <option value="Maths: Numeracy">Maths: Numeracy</option>
                <option value="Maths: Trigonometry">Maths: Trigonometry</option>
                <option value="Maths: Vector Calculus">Maths: Vector Calculus</option>
                <option value="Maths: Other">Maths: Other</option>
            </optgroup>
            <optgroup label="Software">
                <option value="Software: Excel">Software: Excel</option>
                <option value="Software: LaTeX">Software: LaTeX</option>
                <option value="Software: Matlab">Software: Matlab</option>
                <option value="Software: R">Software: R</option>
                <option value="Software: SPSS">Software: SPSS</option>
                <option value="Software: Other">Software: Other</option>
            </optgroup>
            <optgroup label="Statistics">
                <option value="Statistics: Data Collection">Statistics: Data Collection</option>
                <option value="Statistics: Data Presentation">Statistics: Data Presentation</option>
                <option value="Statistics: Statistical Testing">Statistics: Statistical Testing</option>
                <option value="Statistics: Statistical Theory">Statistics: Statistical Theory</option>
                <option value="Statistics: Other">Statistics: Other</option>
            </optgroup>
        </select>
        <select id='query 2' name='Query 2' required>
            <option value="N/A">N/A</option>
            <optgroup label="Maths">
                <option value="Maths: Algebra">Maths: Algebra</option>
                <option value="Maths: Calculus">Maths: Calculus</option>
                <option value="Maths: Complex Numbers">Maths: Complex Numbers</option>
                <option value="Maths: Numeracy">Maths: Numeracy</option>
                <option value="Maths: Trigonometry">Maths: Trigonometry</option>
                <option value="Maths: Vector Calculus">Maths: Vector Calculus</option>
                <option value="Maths: Other">Maths: Other</option>
            </optgroup>
            <optgroup label="Software">
                <option value="Software: Excel">Software: Excel</option>
                <option value="Software: LaTeX">Software: LaTeX</option>
                <option value="Software: Matlab">Software: Matlab</option>
                <option value="Software: R">Software: R</option>
                <option value="Software: SPSS">Software: SPSS</option>
                <option value="Software: Other">Software: Other</option>
            </optgroup>
            <optgroup label="Statistics">
                <option value="Statistics: Data Collection">Statistics: Data Collection</option>
                <option value="Statistics: Data Presentation">Statistics: Data Presentation</option>
                <option value="Statistics: Statistical Testing">Statistics: Statistical Testing</option>
                <option value="Statistics: Statistical Theory">Statistics: Statistical Theory</option>
                <option value="Statistics: Other">Statistics: Other</option>
            </optgroup>
        </select>
    </div>

    <div class="wrapper2">
        <label for="format">Format:</label>
        <label for="location">Location:</label>

        <select id='format' name='Format' required>
            <option style="display:none" disabled selected value></option>
            <option value="In Person">In Person</option>
            <option value="Online">Online</option>
        </select>
        <select id='location' name='Location' required>
            <option style="display:none" disabled selected value></option>
            <option value="Stag Hill">Stag Hill</option>
            <option value="Manor Park">Manor Park</option>
            <option value="Off-Campus">Off-Campus</option>
            <option value="Kate Granger">Kate Granger</option>
        </select>
    </div>

    <div class="wrapper1">
        <label for="status">Appointment Status:</label>

        <select id="status" name="Appointment Status" required>
            <option value="N/A">N/A</option>
            <option value="Attended">Attended</option>
            <option value="No Show">No Show</option>
            <option value="Cancelled">Cancelled</option>
        </select>
    </div>

    <div class="wrapper2">
        <label for="students">No. of Students:</label>
        <label for="project">Project:</label>

        <input type="number" id="students" name='Students' min="1" value="1" required>
        <input type="checkbox" id='project' name='Project'>
    </div>

    <a>
    <input type="submit" value="Submit">
    </a>
    
    <a href="{{ url_for('edit') }}">
    <input type="button" value="Edit" onclick="window.location='/edit';">
    </a>
</form>


<script>
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
