{% extends "_layout.html" %}

{% block main %}
<h1>{{ type|upper }} ({{ category|capitalize }})</h1>
<form method="POST" action="{{ url_for('data.view', category=category, type=type) }}">
    {% block form %}{% endblock %}
    <input value="Submit" type="submit">
    <input value="Edit" type="button" onclick="window.location=`{{ url_for('data.edit', category=category, type=type) }}`">
</form>

<script>
    document.getElementsByName('Date')[0].valueAsDate = new Date();
</script>
{% endblock %}
