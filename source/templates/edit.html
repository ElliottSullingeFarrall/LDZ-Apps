{% extends "base.html" %}

{% block main %}
<table class="table table-striped table-sm">
    <thead>
        <tr>
        {% for header in headers %}
        <th>{{  header  }}</th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in table %}
        <tr onclick="remove(this)">
        {% for entry in row %}
        <td>{{ entry }}</td>
        {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function remove(row) {
        idx = (row.rowIndex - 1);
        url = "{{ url_for('edit') }}";
        window.location.replace(url + "/" + idx);
    }
</script>
{% endblock %}
