{% extends "base.html" %}

{% block main %}
<h2>MASA (Embedded)</h2>
<form method="POST" action="/masa_emb">
    <div class="wrapper3">
        <label for="date">Date:</label>
        <label for="start_time">Start Time:</label>
        <label for="end_time">End Time:</label>

        <input type="date" id="date" name="date" required>
        <input type="time" id="start_time" name="start_time" required>
        <input type="time" id="end_time" name="end_time" required>
    </div>

    <div class="wrapper2">
        <label for="department">Department:</label>
        <label for="level">Level:</label>

        <input id='department' name='department' list="departments" required>
        <input id='level' name='level' list="levels" required>
        <datalist id="departments">
            <option value="Unknown">
            <option value="Careers">
            <option value="Biosciences and Medicine">
            <option value="Business School">
            <option value="Centre for Environment and Sustainability">
            <option value="Chemical and Process Engineering">
            <option value="Chemistry">
            <option value="Civil and Environmental Engineering">
            <option value="Computer Science">
            <option value="Economics">
            <option value="Electrical and Electronic Engineering">
            <option value="Guildford School of Acting">
            <option value="Health Sciences">
            <option value="Higher Education">
            <option value="Hospitality and Tourism Management">
            <option value="Law">
            <option value="Literature and Languages">
            <option value="Mathematics">
            <option value="Mechanical Engineering Sciences">
            <option value="Music and Media">
            <option value="Physics">
            <option value="Politics">
            <option value="Psychology">
            <option value="Sociology">
            <option value="Technology Enhanced Learning">
            <option value="Veterinary Medicine">
        </datalist>
        <datalist id="levels">
            <option value="Pre-Entry (SISC)">
            <option value="Level 3 - Foundation">
            <option value="Level 4 - 1st year">
            <option value="Level 5 - 2nd year">
            <option value="Level 6 - 3rd to final year">
            <option value="Placement Year">
            <option value="Level 7 - Masters">
            <option value="Level 8 - PhD">
            <option value="Staff">
            <option value="Other">
            <option value="Not collected">
        </datalist>
    </div>

    <div class="wrapper2">
        <label for="query1">Query 1:</label>
        <label for="query2">Query 2:</label>

        <input id='query1' name='query1' list="queries1" required>
        <input id='query2' name='query2' list="queries2" required>
        <datalist id="queries1">
            <option value="Maths: Algebra">
            <option value="Maths: Calculus">
            <option value="Maths: Complex Numbers">
            <option value="Maths: Numeracy">
            <option value="Maths: Trigonometry">
            <option value="Maths: Vector Calculus">
            <option value="Maths: Other">
            <option value="Software: Excel">
            <option value="Software: LaTeX">
            <option value="Software: Matlab">
            <option value="Software: R">
            <option value="Software: SPSS">
            <option value="Software: Other">
            <option value="Statistics: Data Collection">
            <option value="Statistics: Data Presentation">
            <option value="Statistics: Statistical Testing">
            <option value="Statistics: Statistical Theory">
            <option value="Statistics: Other">
        </datalist>
        <datalist id="queries1">
            <option value="N/A">
            <option value="Maths: Algebra">
            <option value="Maths: Calculus">
            <option value="Maths: Complex Numbers">
            <option value="Maths: Numeracy">
            <option value="Maths: Trigonometry">
            <option value="Maths: Vector Calculus">
            <option value="Maths: Other">
            <option value="Software: Excel">
            <option value="Software: LaTeX">
            <option value="Software: Matlab">
            <option value="Software: R">
            <option value="Software: SPSS">
            <option value="Software: Other">
            <option value="Statistics: Data Collection">
            <option value="Statistics: Data Presentation">
            <option value="Statistics: Statistical Testing">
            <option value="Statistics: Statistical Theory">
            <option value="Statistics: Other">
        </datalist>
    </div>

    <input type="submit" value="Submit">
    <a href="{{ url_for('edit') }}">
    <input type="button" value="Edit" onclick="window.location='/edit';">
    </a>
</form>


<script>
    document.getElementById('date').valueAsDate = new Date();
    document.getElementById('query2').value = 'N/A';
</script>
{% endblock %}
